<mat-card class="container">
  <mat-toolbar class="text-courses-initial">Cursos Dispon√≠veis</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let course">{{ course.id }}</td>
      </ng-container>

      <!-- Curso Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">

        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon style="vertical-align: inherit; font-size: 20px; margin-left: 3px;" aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category}}</mat-icon>
        </td>

      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">

        <mat-header-cell *matHeaderCellDef>

          <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar Curso">
            <mat-icon><span class="material-symbols-outlined">add</span></mat-icon>
          </button>

        </mat-header-cell>

        <mat-cell *matCellDef="let course">

          <button mat-mini-fab color="accent" aria-label="Editar Curso">
            <mat-icon><span class="material-symbols-outlined">edit</span></mat-icon>
          </button>

          <button mat-mini-fab color="warn" aria-label="Remover Curso">
            <mat-icon><span class="material-symbols-outlined">delete</span></mat-icon>
          </button>

        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="primary" id="loadingcourses"></mat-spinner>
    </div>
  </ng-template>
</mat-card>



<mat-card>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Detalhes do Curso</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card-content class="full-width">


    <form [formGroup]="form">

      <!-- Name Input -->
      <mat-form-field>
        <mat-label>Nome:</mat-label>
        <input matInput formControlName="name" autocomplete="off" #name required>
        <mat-hint align="end">{{ name.value.length }}/90</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <!-- Category Input -->
      <mat-form-field>

        <mat-label>Categoria:</mat-label>
        <mat-select formControlName="category">
            <mat-option value="Front-end">Front-end</mat-option>
            <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>

        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <!-- Actions Buttons -->
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>

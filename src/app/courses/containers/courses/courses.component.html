<mat-card class="container">
  <mat-toolbar class="text-courses-initial">Cursos Disponíveis</mat-toolbar>

  <app-courses-list

  *ngIf="courses$ | async as courses;else loading"
  [courses] = "courses"
  (add)="onAdd()"
  (update)="onUpdate($event)"
  (delete) = "onDelete($event)"
  ></app-courses-list>

  <p id="no-courses" *ngIf="courseLenght">Não há cursos cadastrados!</p>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="primary" id="loadingcourses"></mat-spinner>
    </div>
  </ng-template>

</mat-card>
